<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini File Manager</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    #file-manager {
      height: 600px;
    }

    .file-picker {
      display: block;
      margin: 1rem 0;

    }
  </style>
</head>

<body>
  <div class="form-group">
    <label for="post_poster" class="required">Poster</label>
    <input type="text" id="post_poster" name="post[poster]" required="required" class="file-picker"
      value="posts/fessebook.jpg,posts/dsc00499.jpg,posts/dsc00500.jpg,posts/dsc00501.jpg,posts/dsc00502.jpg,posts/dsc00503.jpg,posts/dsc00504.jpg,posts/fond1.bmp"
      data-uploaded-files="[{&quot;uploadRelativePath&quot;:&quot;posts/fessebook.jpg&quot;,&quot;empty&quot;:false,&quot;id&quot;:null,&quot;mimeType&quot;:&quot;image/jpeg&quot;,&quot;absolutePath&quot;:null,&quot;filename&quot;:&quot;fessebook.jpg&quot;,&quot;directory&quot;:&quot;posts&quot;,&quot;origin&quot;:&quot;public_uploads&quot;,&quot;mimeGroup&quot;:&quot;image&quot;,&quot;liipId&quot;:&quot;@public_uploads:posts/fessebook.jpg&quot;,&quot;imageWidth&quot;:200,&quot;imageHeight&quot;:456,&quot;type&quot;:&quot;file&quot;,&quot;size&quot;:77596,&quot;createdAt&quot;:&quot;2022-07-16T07:07:15+00:00&quot;,&quot;icon&quot;:&quot;image-jpg.svg&quot;,&quot;isPublic&quot;:true}]">
  </div>


  <script type="module">
    import "./src/css/other-theme.scss";
    import { textFormFilePicker } from "./src/index.js";

    document.addEventListener("keyup", (e) => {
      if (e.code === "Tab") {
        document.body.classList.add("with-a11y");
      }
    });

    let fileManagerOptions = {
      debug: true,
      endPoint: "http://mini-file-manager-template.localhost/media-manager",
      isAdmin: false,
      entryPoints: [
        {
          directory: "",
          origin: "public_uploads",
          readOnly: false,
          icon: "famfm-lock",
          label: "Posts",
          webPrefix: '/uploads'
        },
        {
          directory: "posts/abc",
          origin: "public_uploads",
          readOnly: false,
          icon: "famfm-lock",
          label: "Posts abc",
          webPrefix: '/uploads'
        },
      ],
      locale: "fr",
      multiple: false,
      injectCssVars: false,
      form: {
        filter: "small",
        type: "image"
      },
      debug: true
    };

    textFormFilePicker(".file-picker", fileManagerOptions);
  </script>
</body>

</html>
