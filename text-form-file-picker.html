<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini File Manager</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    #file-manager {
      height: 600px;
    }

    .file-picker {
      display: block;
      margin: 1rem 0;

    }
  </style>
</head>

<body>
  <div class="form-group">
    <label for="post_poster" class="required">Poster</label>
    <input type="text" id="post_poster" name="post[poster]" required="required" class="file-picker"
      value="posts/autre/fermecharousse.jpg"
      data-uploaded-files="[{&quot;mimeType&quot;:&quot;image/jpeg&quot;,&quot;width&quot;:1000,&quot;height&quot;:750,&quot;filename&quot;:&quot;fermecharousse.jpg&quot;,&quot;directory&quot;:&quot;posts/autre&quot;,&quot;origin&quot;:&quot;public_uploads&quot;}]">
  </div>

  <script type="module">
    import "./src/css/other-theme.scss";
    import { textFormFilePicker } from "./src/index.js";

    document.addEventListener("keyup", (e) => {
      if (e.code === "Tab") {
        document.body.classList.add("with-a11y");
      }
    });

    let fileManagerOptions = {
      debug: true,
      endPoint: "http://mini-file-manager-template.localhost/media-manager",
      isAdmin: false,
      entryPoints: [
        {
          directory: "",
          origin: "public_uploads",
          readOnly: false,
          icon: "fa-lock",
          label: "Posts",
        },
        {
          directory: "posts/abc",
          origin: "public_uploads",
          readOnly: false,
          icon: "fa-lock",
          label: "Posts abc",
        },
      ],
      locale: "fr",
      multiple: false,
      injectCssVars: false,
      form: {
        filter: "small",
        type: "image"
      }
    };

    textFormFilePicker(".file-picker", fileManagerOptions);
  </script>
</body>

</html>
