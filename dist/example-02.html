<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Vite App</title>
  <style>
    body {
      font-family: sans-serif;
    }

    #file-manager {
      height: 600px;
    }
  </style>
</head>

<body>
  <div id="file-manager"></div>
  <script src="/mini-file-manager.umd.js"></script>
  <script>
    let appElt = document.getElementById("file-manager");
    let options = {
      endPoint: "http://symfony-php74.local/media-manager",
      isAdmin: true,
      entryPoints: [
        {
          directory: "",
          origin: "public_uploads",
          readOnly: false,
          icon: "fa-lock",
          label: "Uploads",
        },
      ],
      fileValidation: {
        type: 'image',
        ratio: 1
      },
      // originalSelection: ["posts/autre/ign.jpg"]
      originalSelection: ["@public_uploads:posts/autre/ign.jpg"]

    };
    miniFileManager.createFileManager(appElt, options);
  </script>
</body>

</html>
