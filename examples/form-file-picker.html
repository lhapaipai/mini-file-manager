<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini File Manager</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    #file-manager {
      height: 600px;
    }

    .file-picker {
      display: block;
      margin: 1rem 0;

    }
  </style>
</head>

<body>
  <div class="form-group">
    <label for="post_poster" class="required">Poster</label>
    <input type="text" id="post_poster" name="post[poster]" required="required" class="file-picker" value="">
  </div>

  <script type="module">
    import { FormFilePicker } from "../src/index.js";

    document.addEventListener("keyup", (e) => {
      if (e.code === "Tab") {
        document.body.classList.add("with-a11y");
      }
    });

    let formPreviewOptions = {
      multiple: false,
      filter: "small",
      type: "image"
    };

    let files = []

    let fileManagerOptions = {
      debug: true,
      endPoint: "http://mini-file-manager.local/media-manager",
      isAdmin: false,
      entryPoints: [
        {
          directory: "",
          origin: "public_uploads",
          readOnly: false,
          icon: "fa-lock",
          label: "Posts",
        },
        {
          directory: "posts/abc",
          origin: "public_uploads",
          readOnly: false,
          icon: "fa-lock",
          label: "Posts abc",
        },
      ],
      // fileValidation: {
      //   mimeGroup: 'image',
      //   allowDir: false,
      //   imageOptions: {
      //     allowSvg: false,
      //     ratio: 1,
      //     // width: 1200,
      //     // height: 900,
      //   }
      // },
      fileUpload: {
        // maxFileSize: 1024 * 1024
      },
      locale: "fr",
    };

    FormFilePicker(".file-picker", formPreviewOptions, fileManagerOptions, files);
  </script>
</body>

</html>
